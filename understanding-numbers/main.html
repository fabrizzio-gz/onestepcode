<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head> 
  
<body>
  <div class="center">
     
    <div class="super-container">
 
      <div class="container top">
        <button class="tab" onclick="setSize(8)">
          char
        </button>
        <button class="tab" onclick="setSize(16)">
          short
        </button>
        <button class="tab" onclick="setSize(32)">
          int
        </button>
      </div>
  
      <div id="weights" class="container">
      </div>

      <div id="bits" class="container bits">
      </div>

      <div id="switchs" class="container switchs">
      </div>

      <div id="value" class="container">
      </div>

      <div class="container">
        <div class="encodeOptions">
          unsigned
        </div>
  
        <div class="checkButton">
          <label class="switch horizontal">
            <input id="encodeCheck" type="checkbox" onchange="handleSwapEncoding()">
            <span class="slider round horizontal"></span>
          </label>
        </div>

        <div class="encodeOptions">
          signed
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script> 

</body>
</html>
